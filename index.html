<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrimk-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="it=edge">
	<title>US Time Zone Clocks</title>
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Racing+Sans+One" rel="stylesheet">

</head>
<body>
	<div class="outer-container">
<!-- Heading -->
	  <div class="item header">
	    <h1>United States Time Zone Clocks</h1>
	  </div>
<!-- Clocks -->		
	  <div class="item main">
	    <div class="inner-container">
	      <h2>Pacific</h2>
	      <div class="clock zone-Pacific">
	        <div class="hand hour"></div>
	        <div class="hand min"></div>
	        <div class="hand sec"></div>
	      </div>
	    </div>
	    <div class="inner-container">
	      <h2>Mountain</h2>
	      <div class="clock zone-Mountain">
	        <div class="hand hour"></div>
	        <div class="hand min"></div>
	        <div class="hand sec"></div>
	      </div>
	    </div>
	    <div class="inner-container">
	      <h2>Central</h2>
	      <div class="clock zone-Central">
	        <div class="hand hour"></div>
	        <div class="hand min"></div>
	        <div class="hand sec"></div>
	      </div>
	    </div>
	    <div class="inner-container">
	      <h2>Atlantic</h2>
	      <div class="clock zone-Atlantic">
	        <div class="hand hour"></div>
	        <div class="hand min"></div>
	        <div class="hand sec"></div>
	      </div>
	    </div>
	  </div>
	</div>
</body>
	<script src="./js/moment.js"></script>
	<script src="./js/moment-timezone-with-data.js"></script>
	<script language="javascript" src="./js/script.js"></script>
</html>
