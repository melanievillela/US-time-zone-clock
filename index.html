<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrimk-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="it=edge">
	<title>US Time Zone Clocks</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Racing+Sans+One" rel="stylesheet">
	<script language="javascript" src="script.js"></script>

</head>
<body>
	<div class="heading">
	  <h1>United States Time Zone Clocks</h1>
	</div>
	<div class="grid-container">
	  <div class="grid-item">
	    <div>
	      <h2>Pacific</h2>
	    </div>
	    <div class="clock zone-Pacific">
	      <div class="hand hour"></div>
	      <div class="hand min"></div>
	      <div class="hand sec"></div>
	    </div>
	  </div>
	  <div class="grid-item">
	    <div>
	      <h2>Mountain</h2>
	    </div>
	    <div class="clock zone-Mountain">
	      <div class="hand hour"></div>
	      <div class="hand min"></div>
	      <div class="hand sec"></div>
	    </div>
	  </div>
	  <div class="grid-item">
	    <div>
	      <h2>Central</h2>
	    </div>
	    <div class="clock zone-Central">
	      <div class="hand hour"></div>
	      <div class="hand min"></div>
	      <div class="hand sec"></div>
	    </div>
	  </div>
	  <div class="grid-item">
	    <div>
	      <h2>Atlantic</h2>
	    </div>
	    <div class="clock zone-Atlantic">
	      <div class="hand hour"></div>
	      <div class="hand min"></div>
	      <div class="hand sec"></div>
	    </div>
	  </div>
	</div>
</body>
</html>
